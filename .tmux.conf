# Send prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Shift arrow to switch window
bind -n S-Left previous-window
bind -n S-Right next-window

# Set easier window split keys
bind _ split-window -h
bind - split-window -v

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

set-option -g status on
set-option -g status-interval 1
set-option -g status-justify left
set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1
set-option -g status-left-length 80
set-option -g status-left-style none
set-option -g status-left "#[bg=colour241,fg=colour248] #h #[bg=colour237,fg=colour241,nobold,noitalics,nounderscore]"
set-option -g status-right-length 80
set-option -g status-right-style none
set-option -g status-right "#[bg=colour237,fg=colour239 nobold, nounderscore, noitalics]#[bg=colour239,fg=colour177] #(kubens -c) #[bg=colour239,fg=colour246]  #[bg=colour239,fg=colour119] #(kubectx -c) #[bg=colour239,fg=colour246]  #[fg=colour202] #(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') #[fg=colour246]  %H:%M #[bg=colour239,fg=colour248,nobold,noitalics,nounderscore]#[bg=colour248,fg=colour237] %Y-%m-%d "
set-window-option -g window-status-separator ""

set-window-option -g window-status-style bg=colour185,fg=colour237 # bg=yellow, fg=bg1
set-window-option -g window-status-current-style bg=default
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1
set-window-option -g clock-mode-colour colour109 #blue

set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

set-window-option -g window-status-current-format "#[bg=colour185,fg=colour237,nobold,noitalics,nounderscore]#[bg=colour185,fg=colour239] #I #[bg=colour185,fg=colour239,bold] #W #[bg=colour237,fg=colour185,nobold,noitalics,nounderscore]"
set-window-option -g window-status-format "#[bg=colour239,fg=colour237,noitalics]#[bg=colour239,fg=colour223] #I #[bg=colour239,fg=colour223] #W #[bg=colour237,fg=colour239,noitalics]"
